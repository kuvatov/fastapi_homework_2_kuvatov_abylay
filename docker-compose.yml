version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - database_url=postgres://postgres:postgres@postgres:5432/postgres
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    command: bash -c "poetry run python3 src/app/main.py"
    restart: always
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5435:5432"
    restart: always